<body class="d-flex flex-column h-100">

	<header>
		<!-- Navbar section -->
		<nav class="navbar navbar-expand-xl navbar-dark fixed-top bg-dark">
			<div class="container">
				<a class="navbar-brand" href="#">
					<img src="../../assets/img/logo1.png" alt="" width="50">
					<img src="../../assets/img/logo2.png" alt="" width="50">
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
					aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarCollapse">
					<ul class="navbar-nav me-auto mb-2 mb-md-0">
						<li class="nav-item">
							<a class="nav-link" id="about" aria-current="page" routerLink="/about-us">О нас</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" routerLink="/guide-page">Руководство</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" routerLink="/news-page">Новости</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" routerLink="/champ-page">Чемпионы и призеры</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" (click)="goSlideDown('partners')">Наши партнеры</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" (click)="goSlideDown('contacts')">Контакты</a>
						</li>

					</ul>
					<form class="d-flex">
						<div class="form-group" style="margin: 0.5rem;">
							<select class="form-control select" id="exampleFormControlSelect1">
								<option>РУС</option>
								<option>ҚАЗ</option>
								<option>ENG</option>
							</select>
						</div>
						<span (click)="redirectToAuth()" class="user"><i class="fa fa-user-circle-o" aria-hidden="true"></i>
							ВХОД</span>
					</form>
				</div>
			</div>
		</nav>
	</header>

	<!-- Begin page content -->
	<main class="flex-shrink-0">
		<div class="container">

			<!-- Guide -->
			<section #guide id="guide" [ngClass]="{paddingHas: leadershipList, paddingNo: noLeadershipList}">
				<div class="guide-content" *ngIf="leadershipList">
					<div class="container">
						<div class="row mt-3">
							<div class="col-lg-5 col-xl-4">
								<span translate class="title">kazakhstan.nav_leaderships</span>
							</div>
							<div class="col">
								<div class="line"></div>
							</div>
						</div>
						<div class="row mt-4">
							<div class="col-lg-6 col-md-6 mb-3" *ngFor="let item of leadershipList">
								<div class="box1" (click)="redirectGuideItem(item)">
									<div class="row">
										<div class="col-lg-12">
											<div class="info">
												<div class="row">
													<div class="col-lg-2">
														<img src="../../assets/img/3.png" alt="" style="margin: 20px 0;">
													</div>
													<div class="col-lg-3 portrait">
														<img style="width: 100%;" class="rounded-circle" src="{{item.image}}" alt="">
													</div>
													<div class="col-lg-7 guide-title">
														<span>{{item.name}}</span> <br>
														<p>{{item.rank}}</p>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>

			<section id="no-results" [ngClass]="{block: noLeadershipList, none: leadershipList}">
				<div class="container">
					<div class="row">
						<div class="col-12">
							<div class="no-results-found-block text-center">
								<img src="../../assets/img/main/error.png" alt="" width="200">
								<div class="mt-2">
									<h2 style="font-weight: 600;">Результатов не найдено</h2>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</main>




	<footer [ngClass]="{fixedBottom: noLeadershipList, footer: leadershipList}" class="footer mt-auto py-3">
		<div class="container">
			<div class="row">
				<div class="col-lg-5 text-center">
					<span> 2021 9qq.org All rights reserved.</span>
				</div>
				<div class="col-lg-4">
					<div class="socials text-center">
						<i class="fa fa-telegram" aria-hidden="true"></i>
						<i class="fa fa-instagram" aria-hidden="true"></i>
						<i class="fa fa-facebook-official" aria-hidden="true"></i>
						<i class="fa fa-youtube-play" aria-hidden="true"></i>
					</div>
				</div>
				<div class="col-lg-3 text-center">
					<span>9qq.org</span>
				</div>
			</div>
		</div>
	</footer>
</body>
