<div class="d-flex flex-column h-100">
	<header>
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
			<div class="container">
				<a class="navbar-brand" href="#">
					<img src="../../assets/img/logo1.png" alt="" width="40">
					<img src="../../assets/img/logo2.png" alt="" width="40">
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
					aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarCollapse">
					<ul class="navbar-nav me-auto mb-2 mb-md-0">
						<li class="nav-item">
							<a class="nav-link" routerLink="/about-us">О нас</a>
						</li>
						<li class="nav-item">
							<a class="nav-link " routerLink="/guide-page">Руководство</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" routerLink="/news-page">Новости</a>
						</li>
						<li class="nav-item">
							<a class="nav-link " routerLink="/champ-page">Чемпионы и призеры</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" (click)="goSlideDown('partners')">Наши партнеры</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" (click)="goSlideDown('contacts')">Контакты</a>
						</li>

					</ul>
					<form class="d-flex">
						<div class="form-group" style="margin: 0.5rem;">
							<select class="form-control select" id="exampleFormControlSelect1">
								<option>РУС</option>
								<option>ҚАЗ</option>
								<option>ENG</option>
							</select>
						</div>
						<span (click)="redirectToAuth()" class="user"><i class="fa fa-user-circle-o" aria-hidden="true"></i>
							ВХОД</span>
					</form>
				</div>
			</div>
		</nav>
	</header>

	<main class="flex-shrink-0">
		<div class="container">
			<div class="row mt-3">
				<div class="col-md-8 blog-main" *ngFor="let item of newsElement">
					<div class="blog-post">
						<h2 class="blog-post-title">{{item.title}}</h2>
						<hr>
						<img src="{{item.image}}" alt="" style="width: 100%;">
						<br>
						<p class="blog-post-meta">Опубликовано: {{item.altered}}</p>
						<p class="main-text">{{item.description}}</p>
					</div>
				</div>

				<aside class="col-md-4 blog-sidebar">
					<div class="p-4 mb-3  rounded" *ngFor="let item of allNews">
						<img src="{{item.image}}" alt="" width="100%">
						<span>{{item.published}}</span>
						<p class="mb-0">{{item.title}}</p>
					</div>
				</aside>
			</div>
		</div>
	</main>

	<footer class="footer mt-auto py-3">
		<div class="container">
			<div class="row">
				<div class="col-sm-5 text-center">
					<span> 2021 9qq.org All rights reserved.</span>
				</div>
				<div class="col-sm-4">
					<div class="socials text-center">
						<i class="fa fa-telegram" aria-hidden="true"></i>
						<i class="fa fa-instagram" aria-hidden="true"></i>
						<i class="fa fa-facebook-official" aria-hidden="true"></i>
						<i class="fa fa-youtube-play" aria-hidden="true"></i>
					</div>
				</div>
				<div class="col-sm-3 text-center">
					<span>9qq.org</span>
				</div>
			</div>
		</div>
	</footer>
</div>
