<div class="d-flex flex-column overflow-hidden min-vh-100 vh-100">
	<header>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<div class="container">
				<a class="navbar-brand" href="#">
					<img src="../../assets/img/logo1.png" alt="" width="50">
					<img src="../../assets/img/logo2.png" alt="" width="50">
				</a>
				<form class="d-flex">
					<div class="form-group" style="margin: 0.5rem;">
						<select class="select form-control" (ngModelChange)="selectLang($event)" [(ngModel)]="system.lang"
							[ngModelOptions]="{standalone: true}">
							<option *ngFor="let x of langs" [ngValue]="x">{{x.name}}</option>
						</select>
					</div>
					<span translate (click)="redirectToAuth()" class="user"><i class="fa fa-user-circle-o" aria-hidden="true"></i>
						main.navbar_login</span>
				</form>
			</div>
		</nav>
	</header>
	<main role="main" class="flex-grow-1 overflow-auto main">
		<div id="fh-100">
			<div id="container" class="container">
				<div id="row" class="row">
					<div class="col-12 kaz">
						<div class="card-img-overlay">
							<button translate (click)="openKazMap()" type="button" class="btn btn-warning">main.map_button</button>
						</div>
					</div>
					<div class="col-12 world">
						<div class="card-img-overlay">
							<button translate (click)="openWorldMap()" type="button" class="btn btn-warning">main.map_button</button>
						</div>
					</div>
				</div>
			</div>
		</div>

	</main>
	<footer class="footer mt-auto py-3">
		<div class="container">
			<div class="row">
				<div class="col-sm-5 text-center">
					<!-- <span translate>main.footer_text</span> -->
					<span translate>2021</span>
				</div>
				<div class=" col-sm-4">
					<div class="socials text-center">
						<i class="fa fa-telegram" aria-hidden="true"></i>
						<i class="fa fa-instagram" aria-hidden="true"></i>
						<i class="fa fa-facebook-official" aria-hidden="true"></i>
						<i class="fa fa-youtube-play" aria-hidden="true"></i>
